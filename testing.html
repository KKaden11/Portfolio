<!-- name input field -->
<html>
<head>
    <title>Testing</title>
    <!-- permalink -->
    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            background-color: #0b0d10;
            background-image:
                linear-gradient(120deg, rgba(255, 255, 255, 0.12) 12%, transparent 12% 26%, rgba(255, 255, 255, 0.08) 26% 34%, transparent 34% 58%, rgba(255, 255, 255, 0.07) 58% 66%, transparent 66%),
                linear-gradient(140deg, rgba(255, 255, 255, 0.04) 0 46%, transparent 46%),
                repeating-linear-gradient(125deg, rgba(255, 255, 255, 0.08) 0 1px, transparent 1px 4px),
                linear-gradient(145deg, #20242b 0%, #121418 42%, #0a0c0f 100%);
            background-attachment: fixed;
            background-size: cover;
            color: #f5f7fa;
        }
    </style>
</head>
<body>
    <h1>Testing</h1>
    <p>Testing</p>
    <form onsubmit="return changeName(event)">
        <input type="text" id="nameInput" placeholder="Enter new name.">
        <input type="submit" value="Save changes">
    </form>
    <div class="result">
        <a href="#" id="headerName">Welcome,<br /> User</a>
    </div>
    <script>
        function changeName(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value;
            document.getElementById("headerName").innerText = "Welcome,\n" + name;
            return false;
        }
    </script>
</body>
</html>
